<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B9D; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 30px;
            background-color: #1529B8; 
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .booking-form label { margin-bottom: 5px; font-weight: bold; }
        .booking-form input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .booking-form input:focus { border-color: #FFDA79; outline: none; }
        .book-btn {
            padding: 12px;
            background-color: #FFDA79; 
            color: #0B0B9D;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .book-btn:hover { background-color: #FFC850; transform: scale(1.05); }
        .footer { margin-top: 50px; font-size: 14px; text-align: center; color: #fff; }
    </style>
</head>
<body>

    <h1>Book Your Stay</h1>

    <div class="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="time">Time:</label>
        <input type="time" id="time">

        <button class="book-btn" onclick="bookHotel()">Book Now</button>
    </div>

    <div class="footer">
        <p>Bootcamp project</p>
        <p>Copyright 2025</p>
    </div>

<script>
async function bookHotel() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!name || !email || !phone || !date || !time) {
        alert("Please fill in all fields.");
        return;
    }

   try {
    const response = await fetch("http://localhost:5000/bookings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, date, time })
    });

    const text = await response.text();
    console.log(response.status, text);

    if (response.ok) {
        alert("Booking successful!");
    } else {
        alert("Booking failed: " + text);
    }
} catch (error) {
    console.error("Error booking hotel:", error);
    alert("An error occurred. Please try again later.");
}

}
</script>

</body>
</html>
