<html>
    <head>
        <title>Travel</title>
        <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fc;
    color: #111;
    line-height: 1.6;
}

.header {
    background: linear-gradient(90deg, rgb(11, 11, 157), rgb(42, 74, 204));
    color: white;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.header h1 {
    font-size: 40px;
    margin: 0;
    letter-spacing: 1px;
}

nav {
    background-color: rgb(11, 11, 157);
    padding: 12px 0;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s ease, transform 0.2s ease;
}

nav a:hover {
    color: #ffd700;
    transform: scale(1.05);
}

#events {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 20px;
}

.events-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 650px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #000;
}

.events-card h2 {
    font-size: 22px;
    color: rgb(11, 11, 157);
    margin-bottom: 10px;
}

.events-card p {
    font-size: 16px;
    color: #222;
}

.events-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}



.footer {
    background-color: rgb(11, 11, 157);
    color: white;
    padding: 15px 0;
    text-align: center;
    font-size: 14px;
    margin-top: 20px;
}

@media (max-width: 768px) {
    .header h1 {
        font-size: 28px;
    }
    nav a {
        font-size: 14px;
        margin: 0 8px;
    }
    .events-card {
        max-width: 90%;
    }
}


        </style>
    </head>

<body>
     <div class="header">
     <h1>Travel India</h1>
     
     <form>
        
        <nav>
            <a href="travel_home_page.html">Home</a>
            <a href="travel_about_page.html">About</a>
            <a href="travel_contact_page.html">Contact</a>
        </nav>
    </form>

        <div id="events"></div>
    <script>
async function loaddelhievents() {
    try {
        const response = await fetch("http://localhost:5000/events");
        const data = await response.json();

        
        const delhiData = data.filter(dest => dest.state?.toLowerCase() === "delhi");

        const container = document.getElementById("events");
        container.innerHTML = "";

        delhiData.forEach(dest => {
            const card = document.createElement("div");
            card.className = "events-card";
            card.innerHTML = `
            <br>
              <br>
                <h2>${dest.name}</h2>
                <p>${dest.date}</p>
                <p>${dest.location}</p>
                <p>${dest.description}</p>
                <br>
                <br>
                <button onclick="window.location.href='event_registration.html'">Register</button>
                <br>`;
            container.appendChild(card);
        });
    } catch (err) {
        console.error("Error fetching delhi events:", err);
    }
}


loaddelhievents();

    </script>

     <br>
     <br>
     <div class="footer">
        <p>Bootcamp project</p>
        <p>Copyright 2025</p>

     </div>
    </body>

</html>
