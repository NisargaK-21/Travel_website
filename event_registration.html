<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B9D;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 30px;
            background-color: #1529B8; 
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .registration-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .registration-form input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .registration-form input:focus {
            border-color: #FFDA79;
            outline: none;
        }

        .register-btn {
            padding: 12px;
            background-color: #FFDA79; 
            color: #0B0B9D;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .register-btn:hover {
            background-color: #FFC850;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Event Registration</h1>

<div class="registration-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="time">Time:</label>
    <input type="time" id="time">

    <button class="register-btn" onclick="registerEvent()">Register Now</button>
</div>

<div class="footer">
    <p>Bootcamp Project &copy; 2025</p>
</div>

<script>
async function registerEvent() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (!name || !email || !phone || !date || !time) {
        alert("Please fill in all fields.");
        return;
    }

    try {
        const response = await fetch("http://localhost:5000/event_registrations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, phone, date, time })
        });

        const resText = await response.text();
        console.log('Status:', response.status, 'Response:', resText);

        if (response.ok) {
            alert("Event registration successful!");
        } else {
            alert("Event registration failed: " + resText);
        }
    } catch (error) {
        console.error("Error during event registration:", error);
        alert("An error occurred. Please check the console and try again.");
    }
}
</script>

</body>
</html>
